- clean: ['~', '~/.config', '~/.ssh']

- create:
    - ~/bin
    - ~/.ssh
    - ~/.ssh/sockets
    - ~/.config

- link:
    ~/.config/nvim: nvim
    ~/.doom.d: doom.d
    ~/.editorconfig: editorconfig
    ~/.gitconfig: gitconfig
    ~/.profile: profile
    ~/.ssh/config: sshconfig
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.tmux.conf.local: tmux.conf.local
    ~/util/keepassxc2pass.py: util/keepassxc2pass.py
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
